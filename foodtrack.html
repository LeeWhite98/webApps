<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="foodtrack.css">
    <script src="nutritionTables.js" defer></script>
    <script src="foodtrack.js" defer></script>
</head>
<body>
    <article class="food-container">
        <h1 class="food-container__meals-caption"><span class="meals-caption--skew-back">MEALS</span>
        </h1>
    </article>
  

    <div class="modal-food-chooser hidden">

        <div class="modal-window">
            <div class="modal-window__meals-container meals-container">


                <i class="far fa-times-circle"></i>
                <label for="ingredient-selector" class="meals-container__product-label">Produkt </label>
                <select name="ingredient-selector" id="ingredient-selector" class="meals-container__ingredient-chooser">
                    <optgroup label="Warzywa">
                        <option value="ogorek">Ogórek</option>
                        <option value="cebula">Cebula</option>
                        <option value="cukinia">Cukinia</option>
                        <option value="dynia pizmowa">Dynia Piżmowa</option>
                    </optgroup>
                    <optgroup label="Owoce">
                        <option value="jablko">Jabłko</option>
                        <option value="arbuz">Arbuz</option>
                        <option value="melon">Melon</option>
                        <option value="brzoskwinia">Brzoskwinia</option>
                    </optgroup>
                    <optgroup label="Mięsa">
                        <option value="piers kurczaka">Pierś z kurczaka</option>
                        <option value="udziec wolowy">Udziec wołowy</option>
                        <option value="piers z indyka">Pierś z indyka</option>
                        <option value="golonka">Golonka pieczona (ze skórą)</option>
                    </optgroup>
                    <optgroup label="Desery">
                        <option value="lion">Baton Lion</option>
                        <option value="knoppers">Knoppers</option>
                        <option value="milky way">Milky Way</option>
                        <option value="szarlotka">Szarlotka</option>
                    </optgroup>
                </select>

                <label for="weight">waga[g]</label>
                <input type="number" name="weight" id="weight" min="0" step="1" class="meals-container__weight-chooser">
                <button class="meals-container__add-product-btn">ADD</button>

                <div class="meals-container__vertical-line"></div>

                

            </div>
            
            <button class="modal-window__add-meal-btn">ADD</button>
        </div>
    </div>
</body>
</html>
